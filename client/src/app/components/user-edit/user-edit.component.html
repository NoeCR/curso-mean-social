<div class="col-lg-5 center-block">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        <p>Datos actualizados correctamente</p>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        <p>No se han podido actualizar los datos</p>
    </div>
    <form #userEditForm="ngForm" (ngSubmit)="onSubmit()" class="col-lg-12">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" required />
            <span *ngIf="!name.valid && name.touched">
                    El nombre es obligatorio
                </span>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" required />
            <span *ngIf="!surname.valid && surname.touched">
                    Los apellidos son obligatorios
                </span>
        </div>

        <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" class="form-control" name="nick" #nick="ngModel" [(ngModel)]="user.nick" required />
            <span *ngIf="!nick.valid && nick.touched">
                    El nick es obligatorio
                </span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" required />
            <span *ngIf="!email.valid && email.touched">
                        El correo no es valido
                    </span>
        </div>

        <div *ngIf="user.image">
            <img src="{{url + 'get-image-user/' + user.image}}" />
        </div>

        <div class="form-group">
            <label for="image">Image</label>
            <input type="file" accept="image/gif, image/jpeg, image/png" (change)="fileChangeEvent($event)" />
        </div>

        <input type="submit" class="btn btn-primary" value="{{title}}" [disabled]="!userEditForm.form.valid" />
    </form>
</div>
