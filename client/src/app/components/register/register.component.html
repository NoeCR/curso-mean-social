<div class="col-lg-5 center-block">
    <h1 class="h1-strong">{{title}}</h1>

    <div class="alert alert-success" *ngIf="status == 'success'">
        <p>Registro completado correctamente, <a [routerLink]="[ '/login' ]">Identificate aquí</a></p>
    </div>
    <div class="alert alert-danger" *ngIf="status == 'error'">
        <p>El registro no se ha completado correctamente</p>
    </div>
    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" class="col-lg-12">

        <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" name="name" #name="ngModel" [(ngModel)]="user.name" placeholder="" required />
            <span *ngIf="!name.valid && name.touched">
                El nombre es obligatorio
            </span>
        </div>

        <div class="form-group">
            <label for="surname">Apellidos</label>
            <input type="text" class="form-control" name="surname" #surname="ngModel" [(ngModel)]="user.surname" placeholder="" required />
            <span *ngIf="!surname.valid && surname.touched">
                Los apellidos son obligatorios
            </span>
        </div>

        <div class="form-group">
            <label for="nick">Nick</label>
            <input type="text" class="form-control" name="nick" #nick="ngModel" [(ngModel)]="user.nick" placeholder="" required />
            <span *ngIf="!nick.valid && nick.touched">
                El nick es obligatorio
            </span>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" name="email" #email="ngModel" [(ngModel)]="user.email" placeholder="" required />
            <span *ngIf="!email.valid && email.touched">
                    El correo no es valido
                </span>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="user.password" placeholder="" required />
            <span *ngIf="!password.valid && password.touched">
                La contraseña es obligatoria
            </span>
        </div>

        <!-- <div class="form-group">
            <label for="image">Image</label>
            <input type="file" name="image" #image="ngModel" [(ngModel)]="user.image" placeholder="" />
            <span *ngIf="!image.valid && image.touched">
                La imágen seleccionada no es valida
            </span>
        </div> -->

        <input type="submit" class="btn btn-primary" value="{{title}}" [disabled]="!registerForm.form.valid" />
    </form>
</div>
