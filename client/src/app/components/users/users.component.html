<div class="col-lg-8 center-block">
    <h1 class="h1-strong">{{title}}</h1>
    <div class="people">
        <div *ngFor="let user of users" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{url + 'get-image-user/' + user.image}}" *ngIf="user.image" />
                            <img src="{{url + 'get-image-user/default.jpg'}}" *ngIf="!user.image" />
                        </a>
                    </div>
                    <div class="user-name pull-left">
                        <a href="#">
                            <p>{{ user.name + ' ' + user.surname}} | <span class="nick-name">{{ user.nick }}</span></p>
                        </a>
                    </div>
                    <div class="button-follow pull-right" *ngIf="user._id != identity._id">
                        <button class="btn btn-success" *ngIf="follows.indexOf(user._id) < 0" (click)="followUser(user._id)">
                            <span class="glyphicon glyphicon-plus-sign"></span>
                            Seguir
                        </button>
                        <button class="btn btn-primary" *ngIf="follows.indexOf(user._id) >= 0" (click)="unfollowUser(user._id)" [class.btn-danger]="user._id == followUserOver" (mouseenter)="mouseEnter(user._id)" (mouseleave)="mouseLeave(user._id)">
                            <span *ngIf="user._id == followUserOver; else following">
                                <span class="glyphicon glyphicon-minus-sign" ></span>                                
                                Dejar de seguir
                            </span>
                            <ng-template #following>
                                <span class="glyphicon glyphicon-ok-sign" ></span>
                                Siguiendo
                            </ng-template>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <!-- PaginaciÃ³n -->
        <ul class="pagination pull-right">
            <li *ngIf="page > 1"><a [routerLink]="[ '/users', prev_page ]">Anterior</a></li>
            <li *ngIf="page != pages "><a [routerLink]="[ '/users', next_page ]">Siguiente</a></li>
        </ul>
    </div>
</div>

<sidebar></sidebar>

<div class="clearfix"></div>
