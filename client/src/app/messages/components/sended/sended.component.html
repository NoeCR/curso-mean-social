<div class="col-lg-10">
    <h3>{{title}}</h3>
    <!--Mostrar listado mensajes enviados-->
    <div class="messages" *ngIf="messages">
        <div *ngFor="let message of messages" class="item-user">
            <div class="panel panel-default">
                <div class="panel-body">
                    <div class="image-user pull-left">
                        <a href="#">
                            <img src="{{url + 'get-image-user/' + message.receiver.image}}" *ngIf="message.receiver.image" />
                            <img src="{{url + 'get-image-user/default.jpg'}}" *ngIf="!message.receiver.image" />
                        </a>
                    </div>
                    <div class="user-name pull-left">
                        <a [routerLink]="[ '/perfil', message.receiver._id ]">
                            <p>{{ message.receiver.name + ' ' + message.receiver.surname}} |
                                <span class="nick-name">{{ message.receiver.nick }}</span> &nbsp; | &nbsp;
                                <span class="date">
                                    {{(message.created_at | amFromUnix) | amLocale:'es' | amTimeAgo }}
                                </span>
                            </p>
                        </a>
                        <p>{{message.text}}</p>
                    </div>
                </div>
            </div>
        </div>
        <!-- PaginaciÃ³n -->
        <ul class="pagination pull-right">
            <li *ngIf="page > 1"><a [routerLink]="[ '/mensajes/enviados', prev_page ]">Anterior</a></li>
            <li *ngIf="page != pages "><a [routerLink]="[ '/mensajes/enviados', next_page ]">Siguiente</a></li>
        </ul>
    </div>
